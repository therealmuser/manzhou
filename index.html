<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Manzhou</title>
  <link rel="icon" href="favicon.png" type="image/x-icon">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
</head>

<body>
  <div class="page">
    <div class="container">
      <div class="left">
        <div class="img-container">
          <img class="icon" src="Manzhou2023ICONwhite.png">
        </div>
      </div>
      <div class="right">
        <div class="login-container">
          <div class="login-text">
            <p class="text">Welcome to Manzhou</p>
          </div>
          <div class="login-button">
            <button class="login">
              <img class="login-logo" src="Google.webp">
              <p class="login-text">Sign up with Google</p>
            </button>
            <button class="login">
              <img class="login-logo" src="Apple.webp">
              <p class="login-text">Sign up with Apple</p>
            </button>
          </div>
          <div>
            <div class="line">
              <div class="ortext">
                <p class="or">or</p>
              </div>
            </div>
          </div>
          <a class="register-button" href="https://www.manzhou.org/signup"><button class="register">Create account</button></a>
          <p class="tos">Upon signing up, you agree to be a subject of our <a class="bluetext" href="https://www.manzhou.org/rules">Private Rules.</a></p>
          <div class="signin">
            <p class="text">Already a member?</p>
            <a class="signinbutton" href="https://www.manzhou.org/login"><button class="signin-button">Sign in</button></a>
          </div>
        </div>
      </div>
    </div>
    <div class="contact">
      <p class="copyright">Â© 2023 Manzhou org</p>
    </div>
  </div>
</body>
</html>
